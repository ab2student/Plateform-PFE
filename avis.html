<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style-avis.css">
    <link rel="stylesheet" href="FontAwsomeLogoSM/css/all.min.css">

	<title>Avis</title>
</head>
<body>

	<div class="container">
		<form action="" method="POST" class="login-email">
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Avis</p>


            <!------------ Etoiles d'évaluation ------------>
            <label for="note">Votre note sur cette établissement</label>
            <div class="rating-stars">
                <span class="fas fa-star stars " data-star="1"></span>
                <span class="fas fa-star stars " data-star="2"></span>
                <span class="fas fa-star stars " data-star="3"></span>
                <span class="fas fa-star stars" data-star="4"></span>
                <span class="fas fa-star stars" data-star="5"></span>
                <!----&nbsp; Note: <span class="rating">-</span>--->
            </div>
            <br>

			<div class="input-group">
                <label for="titre">Titre de votre comentaire</label>
				<input type="text" name="titre" required><br><br>
			</div>
			<div class="input-group">
                <label for="commentaire">Ecrire votre commentaire</label>
				<textarea name="commentaire" id="" cols="30" rows="10"></textarea>
			</div>
			<div class="input-group-btn">
				<button name="submit" class="btn">Poster</button>
			</div>
		</form>
	</div>

    <div class="logo">
        <h1 class="nom-hotel">Royal hotel</h1>
    </div>


    <script src="js/script.js"></script>

</body>
</html>
