<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Inscription</title>
</head>
<body>
	<div class="container">
		<form action="" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Inscription</p>
			<div class="input-group">
				<input type="text" placeholder="Username *" name="username" required>
			</div>
			<div class="input-group">
				<input type="email" placeholder="Email *" name="email" required>
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password *" name="password" required>
            </div>
            <div class="input-group">
				<input type="password" placeholder="Confirm Password *" name="cpassword" required>
			</div>
            <div class="checkbox">
                <label for="type">Type de compte <span>*</span></label> <br>

                <input type="radio" id="client" name="type" value="client">
                <label for="client" class="client">Client</label>
                
                <input type="radio" id="commerce" name="type" value="commerce">
                <label for="commerce" class="client">Commer√ßant</label><br><br>
            </div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
			<p class="login-register-text">Vous avez un compte? <a href="login.html">Login ici</a>.</p>
		</form>
	</div>
</body>
</html>
