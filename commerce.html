<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Commerce</title>
</head>
<body>
	<div class="container">
		<form action="" method="POST" class="login-email">
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Choisir votre commerce</p>
            <div class="checkbox">
                <label for="type">Type de commerce <span>*</span></label> <br>

                <input type="radio" id="hotel" name="type" value="hotel">
                <label for="hotel" class="client">Hotel</label>
    
                <input type="radio" id="restaurant" name="type" value="restaurant">
                <label for="restaurant">Restaurant</label>

                <input type="radio" id="cinéma" name="type" value="cinéma">
                <label for="cinéma">Cinéma</label><br><br>
            </div>
			<div class="input-group">
				<button name="submit" class="btn"><a href="commerçant.html">Confirmer</a></button>
			</div>
			<p class="login-register-text">Vous avez un compte? <a href="login.html">Login</a>.</p>
		</form>
	</div>
</body>
</html>
